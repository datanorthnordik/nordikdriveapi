name: CI (Go)

on:
  pull_request:
    branches: [master]

jobs:
  unit:
    name: Unit tests (Go)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Dependencies
        run: go mod download

      - name: Unit tests
        run: make test-unit

  integration:
    name: Integration tests (Go)
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Dependencies
        run: go mod download

      - name: Integration tests
        run: make test-integration
